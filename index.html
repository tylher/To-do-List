<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
    <script
      src="https://kit.fontawesome.com/45dab15f92.js"
      crossorigin="anonymous"
    ></script>
  <script defer src="main.js"></script></head>
  <body>
    <main class="container">
      <h2 class="to-do-item">
        Today's To Do <i class="fa-solid fa-rotate"></i>
      </h2>
      <div class="to-do-item"><input
        type="text"
        placeholder="Add to your list..."
      /><i class="fa-solid fa-arrow-right-to-bracket"></i></div>
      
      <ul class="holder"></ul>
      <button class="btn" type="button">Clear all completed</button>
    </main>
  </body>
</html>
